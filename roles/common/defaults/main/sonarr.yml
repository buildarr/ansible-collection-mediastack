mediastack_sonarr_email_smtp_username: "{{ mediastack_email_smtp_username }}"
mediastack_sonarr_email_smtp_password: "{{ mediastack_email_smtp_password }}"

mediastack_sonarr_hd_email_enable: "{{ mediastack_sonarr_email_enable }}"
mediastack_sonarr_hd_email_from_name: "{{ mediastack_sonarr_email_from_name }}"
