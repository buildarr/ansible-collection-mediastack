---

mediastack_radarr_image_uri: lscr.io/linuxserver/radarr
mediastack_radarr_image_tag: 4.7.5

mediastack_radarr_instances:
  - name: radarr-hd
    host_port: 7878
    default: true
    is_4k: false
  - name: radarr-4k
    host_port: 7879
    default: true
    is_4k: true
  - name: radarr-anime
    host_port: 7880

mediastack_radarr_hd_external_url: http://localhost:7878
mediastack_radarr_4k_external_url: http://localhost:7879
mediastack_radarr_anime_external_url: http://localhost:7880

mediastack_radarr_email_enable: "{{ mediastack_email_from_name }}"
