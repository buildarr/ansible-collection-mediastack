mediastack_radarr_email_smtp_username: "{{ mediastack_email_smtp_username }}"
mediastack_radarr_email_smtp_password: "{{ mediastack_email_smtp_password }}"

mediastack_radarr_hd_email_enable: "{{ mediastack_radarr_email_enable }}"
